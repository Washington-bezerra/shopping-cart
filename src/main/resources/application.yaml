server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shopping-cart
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

kafka:
  bootstrapAddress: localhost:29092
  topics:
    product: product